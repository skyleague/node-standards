name: Reusable Typescript Pipeline

on:
  workflow_call:
    inputs:
      artifact-path:
        description: Path of the build artifacts (multi-line)
        type: string
        required: false
        default: |
          dist
          .dist
      artifact-name:
        description: Custom name of the build artifacts
        type: string
        required: false
        default: build-artifacts
      working-directory:
        type: string
        required: false
        default: './'
      npm-args:
        description: Arguments to pass to npm
        type: string
        required: false
        default: ''
    secrets:
      GITHUB_NPM_TOKEN:
        description: Token to install GitHub packages with
        required: false
      NPM_TOKEN:
        description: Token to install npm packages with
        required: false
    outputs:
      artifact-name:
        value: ${{ jobs.build.outputs.artifact-name }}

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - uses: actions/checkout@v4
      - uses: skyleague/node-standards/.github/actions/setup-node@main
        with:
          working-directory: ${{ inputs.working-directory }}
        env:
          GITHUB_NPM_TOKEN: ${{ secrets.GITHUB_NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm run lint ${{ inputs.npm-args }}

  standards:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - uses: actions/checkout@v4
      - uses: skyleague/node-standards/.github/actions/setup-node@main
        with:
          working-directory: ${{ inputs.working-directory }}
        env:
          GITHUB_NPM_TOKEN: ${{ secrets.GITHUB_NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm run check:project ${{ inputs.npm-args }}

  types:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4
      - uses: skyleague/node-standards/.github/actions/setup-node@main
        with:
          working-directory: ${{ inputs.working-directory }}
        env:
          GITHUB_NPM_TOKEN: ${{ secrets.GITHUB_NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm run check:types ${{ inputs.npm-args }}

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4
      - uses: skyleague/node-standards/.github/actions/setup-node@main
        with:
          working-directory: ${{ inputs.working-directory }}
        env:
          GITHUB_NPM_TOKEN: ${{ secrets.GITHUB_NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm run check:coverage ${{ inputs.npm-args }}

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4
      - uses: skyleague/node-standards/.github/actions/setup-node@main
        with:
          working-directory: ${{ inputs.working-directory }}
        env:
          GITHUB_NPM_TOKEN: ${{ secrets.GITHUB_NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm run build ${{ inputs.npm-args }}
      - name: Dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-path }}
          compression-level: 9

    outputs:
      artifact-name: ${{ inputs.artifact-name }}
